env:
  TERM: xterm-256color
window:
  opacity: 0.90
  padding:
    x: 10
    y: 4
  dynamic_padding: true
  startup_mode: Maximized
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: ExtraBold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold-italic:
    family: JetBrainsMono Nerd Font
    style: ExtraBold Italic
  size: 14
  offset:
    x: 0
    y: -2
key_bindings:
  - { key: F11, action: ToggleFullscreen }
shell:
  program:
    /bin/zsh
    #args:
    #- -l
    #- -c
    #- "tmux attach || tmux"

colors:
  primary:
    background: "#1d2021"
    foreground: "#d4be98"
  normal:
    black: "#3c3836"
    red: "#ea6962"
    green: "#a9b665"
    yellow: "#d8a657"
    blue: "#7daea3"
    magenta: "#d3869b"
    cyan: "#89b482"
    white: "#d4be98"
  bright:
    black: "#3c3836"
    red: "#ea6962"
    green: "#a9b665"
    yellow: "#d8a657"
    blue: "#7daea3"
    magenta: "#d3869b"
    cyan: "#89b482"
    white: "#d4be98"
